<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>form</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10rem;
      }
    </style>
  </head>

  <body>
    <form class="js-form">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Email address</label>
        <input type="email" id="form1Example1" class="form-control js-email" value="sid@gmail.com" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example2">Password</label>
        <input type="password" id="form1Example2" class="form-control js-pwd" value="sid774659" />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block js-submit">Sign in</button>
    </form>
  </body>

  <script>
    const email = document.querySelector('.js-email').value
    const password = document.querySelector('.js-pwd').value
    const form = document.querySelector('.js-form')
    const submit = document.querySelector('.js-submit')

    submit.onclick = (e) => {
      e.preventDefault();
      console.log("safasfasf");

      fetch('/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email, password
        })
      }).then(res => res.json().then(data => console.log(data)));


    }

  </script>

</html>
